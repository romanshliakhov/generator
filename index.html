<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="wrapper">
        <div class="randomizer">
            <h1 class="randomizer__title">Генератор случайный чисел</h1>
            <input type="text" class="randomizer__result" id="result">
            <div class="randomizer__item">
                <span class="randomizer__text">Введите необходимое количество рандомных чисел</span>
                <input type="text" id="count" value="1">
            </div>
            <div class="randomizer__item">
                <span class="randomizer__text">Введите минимальное число</span>
                <input type="text" id="min" value="0">
            </div>
            <div class="randomizer__item">
                <span class="randomizer__text">Введите максимальное число</span>
                <input type="text" id="max" value="10">
            </div>
            <button class="randomizer__btn">Сгенерировать</button>        
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
